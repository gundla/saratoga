<form id="signup_form" name="signup_form" role="form" novalidate ng-submit="register()" ng-hide="user.created">
  <div class="form-group"
  	ng-class="{'has-error':  signup_form.fullname.$invalid && (submitted)}">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" name="fullname" placeholder="First & Last Name" autofocus required ng-model="user.fullname" ng-minlength=3 ng-maxlength=50>
    <div class="help-block" 
        ng-show="signup_form.fullname.$invalid && (submitted)">
	    <small 
	            ng-show="signup_form.fullname.$error">
	            Must be 3-50 characters.
	    </small>
  	</div>
  </div>
  <div class="form-group"
  	ng-class="{'has-error':  signup_form.email.$invalid && (submitted)}">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" name="email" placeholder="Enter email" required ng-model="user.email">
    <div class="help-block" 
        ng-show="signup_form.email.$invalid && (submitted)">
	    <small 
	            ng-show="signup_form.email.$error">
	            Must be a valid email address.
	    </small>
  	</div>
  </div>
  <div class="form-group"
  	ng-class="{'has-error':  signup_form.password.$invalid && (submitted)}">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password" required ng-model="user.password" ng-minlenth=8 ng-maxlength=25 ng-pattern="/(?!^[0-9]*$)(?!^[a-zA-Z]*$)^([a-zA-Z0-9]{8,25})$/">
    <div class="help-block">
	    <small>
	            8-25 characters, and contain a number
	    </small>
  	</div>
  </div>
  <button type="submit" class="btn btn-primary">Continue</button>
</form>
<div class="signup_completed" ng-show="user.created">Congratulations! Your account is now created.</div>
